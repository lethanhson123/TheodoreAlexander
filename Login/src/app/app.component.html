<router-outlet></router-outlet>
<div class="row">
    <div class="col s12">
        <div class="container">
            <div id="login-page" class="row">
                <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
                    <form class="login-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <img src="//login.theodorealexander.com/images/logo.svg">                               
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">mail_outline</i>                                
                                <input placeholder="Email" name="Email" [(ngModel)]="email">                                
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">lock_outline</i>                                
                                <input placeholder="Password" name="Password" [(ngModel)]="password" type="password">                                
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="input-field col s12">
                                <button (click)="onLogin()" [disabled]="email === '' || password === ''" class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Login</button>                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12 l12">
                                <p class="margin medium-small"><a>Forgot
                                    password: ltson@theodorealexander.com</a></p>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
