<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="background-color:#b1b1b1; width:100%;">
    <div style="width:90%; margin:auto; padding:10px;background-color:#ffffff; box-shadow: -7px 0 4px -3px #000000, 7px 0 4px -3px #000000;">
        <div style="text-align:center;">
            <img alt='[PageTitle]' title='[PageTitle]' src='http://tuyendung.vietuc.com/images/logo_header.png' />
            <br />
            <img alt='[PageTitle]' title='[PageTitle]' src='http://tuyendung.vietuc.com/images/slogan01.png' />
        </div>
        <hr />
        <h2 style="text-align:center; color:#0082c6;">PHẢN HỒI ĐẾN CHÚNG TÔI</h2>
        <h3 style="text-align:center; color:#ed3237;">Cảm ơn bạn đã gửi phản hồi, chúng tôi sẽ liên hệ trong thời gian sớm nhất.</h3>
        <table>
            <tr>
                <td style="padding:10px;">
                    Ngày gửi
                </td>
                <td style="padding:10px;">
                    <b>[DateTimeLastModified]</b>
                </td>
            </tr>            
            <tr>
                <td style="padding:10px;">
                    Khách hàng
                </td>
                <td style="padding:10px;">
                    <b>[FullName]</b>
                </td>
            </tr>
            <tr>
                <td style="padding:10px;">
                    Điện thoại
                </td>
                <td style="padding:10px;">
                    <b>[Phone]</b>
                </td>
            </tr>
            <tr>
                <td style="padding:10px;">
                    Email
                </td>
                <td style="padding:10px;">
                    <b>[Email]</b>
                </td>
            </tr>         
            <tr>
                <td style="padding:10px;">
                    Ghi chú
                </td>
                <td style="padding:10px;">
                    <b>[Note]</b>
                </td>
            </tr>
        </table>
        <hr />
        <div style="background-color:#0082c6; padding:10px;">
            [Footer]
        </div>
    </div>

</html>
