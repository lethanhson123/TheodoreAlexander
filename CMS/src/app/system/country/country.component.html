<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Country <span *ngIf="countryService.list">({{countryService.list.length}} items)</span></b></h3>
                                    </div>
                                </div>
                                <div class="row">                                   
                                    <div class="col s6 m6 l10">
                                        <input matInput [(ngModel)]="searchString"
                                            placeholder="Search by Name, ISO, Continent"
                                            autocomplete="off" (keyup)="onSearch()">
                                    </div>          
                                    <div class="col s6 m6 l2">                                       
                                    </div>                         
                                    <div class="KhungOverflow">
                                        <table class="responsive-table">
                                            <thead
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>    
                                                    <th>Continent</th>       
                                                    <th>Name</th>                                                         
                                                    <th>ISO</th>
                                                    <th>Phone</th>                                                    
                                                    <th>Languages</th>                                                                                                                                                                                                           
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of countryService.list; let i = index;">
                                                    <td style="width:20px;">{{i +1 }}</td>                                                                              
                                                    <td>{{item.Continent}}</td>
                                                    <td>{{item.Name}}</td>
                                                    <td>{{item.ISO}}</td>
                                                    <td>{{item.Phone}}</td>                                                                                                                                                        
                                                    <td>{{item.Languages}}</td>                                                      
                                                    <td></td>  
                                                </tr>
                                            </tbody>
                                            <tfoot
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>    
                                                    <th>Continent</th>       
                                                    <th>Name</th>                                                         
                                                    <th>ISO</th>
                                                    <th>Phone</th>                                                    
                                                    <th>Languages</th>                                                                                                                                                                                                           
                                                    <th></th>
                                                </tr>
                                            </tfoot>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
