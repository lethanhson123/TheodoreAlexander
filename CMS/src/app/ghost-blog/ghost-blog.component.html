<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Ghost Blog ({{ghostBlogService.list.length}} items)</b></h3>
                                    </div>
                                </div>
                                <div class="row">                                   
                                    <div class="col s6 m6 l8">    
                                        <input matInput [(ngModel)]="searchString"
                                        placeholder="Search by Title, URLCode"
                                        autocomplete="off" (keyup.enter)="onSearch()">                                            
                                    </div>          
                                    <div class="col s6 m6 l4">           
                                        <button title="Search" (click)="onSearch()"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">search</i></button>&nbsp;&nbsp;&nbsp; 
                                        <button title="Sync Ghost" (click)="onInitializationGhostToGhostBlog()"
                                                class="mb-6 btn waves-effect waves-light cyan darken-1">Sync Ghost</button>         
                                    </div>                         
                                    <div class="KhungOverflow">
                                        <table class="responsive-table">
                                            <thead
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>   
                                                    <th>Date Post</th>                                                        
                                                    <th>Title</th>        
                                                    <th>Website</th>                                                                                                                                                          
                                                    <th>Ghost</th>                                                                                                                                                          
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let item of ghostBlogService.list; let i = index;">
                                                    <td style="width:20px;">{{i +1 }}</td>
                                                    <td>{{item.DatePost}}</td>                                                                                                                                                  
                                                    <td><b>{{item.Title}}</b></td>                                                       
                                                    <td><a target="_blank" title="{{website}}blog/{{item.URLCode}}.html"
                                                                href="{{website}}blog/{{item.URLCode}}.html"
                                                                class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                                    class="material-icons">public</i></a></td>     
                                                    <td><a target="_blank" title="{{item.Note}}"
                                                                        href="{{item.Note}}"
                                                                        class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                                            class="material-icons">public</i></a></td>                                                                                                                                                                                                                                                   
                                                </tr>
                                            </tbody>
                                            <tfoot
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>   
                                                    <th>Date Post</th>                                                        
                                                    <th>Title</th> 
                                                    <th>Website</th>                                                                                                                                                          
                                                    <th>Ghost</th>                                                       
                                                </tr>
                                            </tfoot>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
