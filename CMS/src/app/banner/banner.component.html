<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Banner <span *ngIf="bannerService.list">({{bannerService.list.length}} items)</span></b></h3>
                                    </div>
                                </div>
                                <div class="row">                                   
                                    <div class="col s6 m6 l10">                                       
                                    </div>          
                                    <div class="col s6 m6 l2">
                                        <a title="Add" target="_blank" routerLink="/{{URLSub}}/0"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">add</i></a>&nbsp;&nbsp;&nbsp;
                                    </div>                         
                                    <div class="KhungOverflow">
                                        <table class="responsive-table">
                                            <thead
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>                                                                                                    
                                                    <th>Name</th>                                                     
                                                    <th>Sort</th> 
                                                    <th>Timer (milliseconds)</th>                                                                                                   
                                                    <th>Active</th>                                                       
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let item of bannerService.list; let i = index;">
                                                    <td style="width:20px;">{{i +1 }}</td>                                                                                       
                                                    <td><b>{{item.Name}}</b></td>                                                    
                                                    <td>{{item.SortOrder}}</td>  
                                                    <td>{{item.Timer}}</td>  
                                                    <td>{{item.Active}}</td>                                                     
                                                    <td><a target="_blank" title="View"
                                                        routerLink="/{{URLSub}}/{{item.ID}}"
                                                        class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                            class="material-icons">info</i></a></td>
                                                </tr>
                                            </tbody>
                                            <tfoot
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>                                                                                                    
                                                    <th>Name</th>                                                     
                                                    <th>Sort</th> 
                                                    <th>Timer (milliseconds)</th>                                                                                                   
                                                    <th>Active</th>                                                       
                                                    <th></th>
                                                </tr>
                                            </tfoot>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
