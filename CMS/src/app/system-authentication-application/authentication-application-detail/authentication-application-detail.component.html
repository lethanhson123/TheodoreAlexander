<form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
    <div class="col s6 m6 l9">
        <h3 class="card-title"><b>Authentication Application</b></h3>
    </div>
    <div class="col s6 m6 l3">
        <button title="Save" type="submit" class="mb-6 btn-floating waves-effect waves-light cyan"><i
                class="material-icons">save</i></button>&nbsp;&nbsp;&nbsp;
        <a title="Close" class="mb-6 btn-floating waves-effect waves-light purple lightrn-1" (click)="onClose()">
            <i class="material-icons">close</i>
        </a>
    </div>
    <input name="ID" [(ngModel)]="system_AuthenticationApplicationService.formData.ID" type="hidden">
    <div class="col s12 m12 l12">
        <div class="col s12 m12 l6">
            <div class="col s4 m4 l4">
                <div class="input-field">
                    <label for="MembershipID">Membership</label>
                </div>
            </div>
            <div class="col s8 m8 l8">
                <div class="input-field">
                    <mat-select class="browser-default"
                        style="border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid; padding-bottom: 25px;"
                        name="MembershipID" [(ngModel)]="system_AuthenticationApplicationService.formData.MembershipID">
                        <mat-option *ngFor="let item of system_MembershipService.list" [value]="item.ID">
                            {{item.Email}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
        </div>
        <div class="col s12 m12 l6">
            <div class="col s4 m4 l4">
                <div class="input-field">
                    <label for="ApplicationID">Application</label>
                </div>
            </div>
            <div class="col s8 m8 l8">
                <div class="input-field">
                    <mat-select class="browser-default"
                        style="border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid; padding-bottom: 25px;"
                        name="ApplicationID" [(ngModel)]="system_AuthenticationApplicationService.formData.ApplicationID">
                        <mat-option *ngFor="let item of system_ApplicationService.list" [value]="item.ID">
                            {{item.Name}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m12 l12">
        <div class="col s12 m12 l4">
            <div class="col s12 m12 l12">
                <div class="input-field">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" name="IsAllow"
                                [(ngModel)]="system_AuthenticationApplicationService.formData.IsAllow" />
                            <span>Allow</span>
                        </label>
                    </p>

                </div>
            </div>
        </div>
        <div class="col s12 m12 l4">
            <div class="col s12 m12 l12">
                <div class="input-field">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" name="IsDefaults"
                                [(ngModel)]="system_AuthenticationApplicationService.formData.IsDefaults" />
                            <span>Defaults</span>
                        </label>
                    </p>

                </div>
            </div>
        </div>
        <div class="col s12 m12 l4">
            <div class="col s12 m12 l12">
                <div class="input-field">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" name="Active"
                                [(ngModel)]="system_AuthenticationApplicationService.formData.Active" />
                            <span>Active</span>
                        </label>
                    </p>

                </div>
            </div>
        </div>
    </div>
</form>
