<form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
    <div class="col s6 m6 l9">
        <h3 class="card-title"><b>Membership: {{system_MembershipService.formData.DisplayName}}</b></h3>
    </div>
    <div class="col s6 m6 l3">
        <button title="Save" type="submit" class="mb-6 btn-floating waves-effect waves-light cyan"><i
                class="material-icons">save</i></button>&nbsp;&nbsp;&nbsp;
        <a title="Close" class="mb-6 btn-floating waves-effect waves-light purple lightrn-1" (click)="onClose()">
            <i class="material-icons">close</i>
        </a>
    </div>
    <input name="ID" [(ngModel)]="system_MembershipService.formData.ID" type="hidden">
    <div class="col s12 m12 l12">
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="Email">Email</label>
            </div>
        </div>
        <div class="col s8 m8 l8">
            <div class="input-field">
                <input placeholder="Email" name="Email" [(ngModel)]="system_MembershipService.formData.Email" type="text">
            </div>
        </div>
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="Password">Password</label>
            </div>
        </div>
        <div class="col s8 m8 l8">
            <div class="input-field">
                <input placeholder="Password" name="Password" [(ngModel)]="system_MembershipService.formData.Password" type="text">
            </div>
        </div>
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="DisplayName">Display</label>
            </div>
        </div>
        <div class="col s8 m8 l8">
            <div class="input-field">
                <input placeholder="Display" name="DisplayName" [(ngModel)]="system_MembershipService.formData.DisplayName" type="text">
            </div>
        </div>
        <div class="col s4 m4 l4">
            <div class="input-field">
                <label for="Active">Active</label>
            </div>
        </div>
        <div class="col s8 m8 l8">
            <div class="input-field">
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" name="Active"
                            [(ngModel)]="system_MembershipService.formData.Active" />
                        <span>Active</span>
                    </label>
                </p>

            </div>
        </div>
    </div>   
</form>
