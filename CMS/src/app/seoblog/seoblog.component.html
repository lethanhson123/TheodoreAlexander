<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Blog <span *ngIf="sEOBlogService.list">({{sEOBlogService.list.length}} items)</span></b></h3>
                                    </div>
                                </div>
                                <div class="row">                                   
                                    <div class="col s6 m6 l3">    
                                        <mat-select class="browser-default"
                                            style="border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid; padding: 10px;"
                                            name="keywordID" [(ngModel)]="keywordID">                                            
                                            <mat-option *ngFor="let item of sEOKeywordService.list" [value]="item.ID">
                                                {{item.Title}}
                                            </mat-option>
                                        </mat-select>                                 
                                    </div>          
                                    <div class="col s6 m6 l2">   
                                        <mat-select class="browser-default"
                                            style="border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid; padding: 10px;"
                                            name="countryID" [(ngModel)]="countryID" (selectionChange)="onChangeCountry()">                                            
                                            <mat-option *ngFor="let item of countryService.list" [value]="item.ID">
                                                {{item.Name}}
                                            </mat-option>
                                        </mat-select>                                          
                                    </div>          
                                    <div class="col s6 m6 l2">   
                                        <mat-select class="browser-default"
                                            style="border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: solid; padding: 10px;"
                                            name="regionID" [(ngModel)]="regionID">  
                                            <mat-option [value]="">
                                                All
                                            </mat-option>                                          
                                            <mat-option *ngFor="let item of regionService.list" [value]="item.ID">
                                                {{item.Name}}
                                            </mat-option>
                                        </mat-select>                                   
                                    </div>  
                                    <div class="col s6 m6 l3"> 
                                        <input matInput [(ngModel)]="searchString"
                                            placeholder="Search by Keyword, Title, URLCode"
                                            autocomplete="off" (keyup.enter)="onSearch()">                                      
                                    </div>          
                                    <div class="col s6 m6 l2">     
                                        <button title="Search" (click)="onSearch()"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">search</i></button>&nbsp;&nbsp;&nbsp;
                                        <!-- <button title="Initialization" (click)="onInitializationInUS()"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">sync</i></button>                                   -->
                                    </div>                         
                                    <div class="KhungOverflow">
                                        <table class="responsive-table">
                                            <thead
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>   
                                                    <th>ID</th>      
                                                    <th>Image</th>   
                                                    <th>Keyword</th>      
                                                    <th>Title</th>                                                                                                                                                                                                            
                                                    <th>URLCode</th>  
                                                    <th>Active</th>                                                        
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let item of sEOBlogService.list; let i = index;">
                                                    <td style="width:20px;">{{i +1 }}</td> 
                                                    <td>{{item.ID}}</td>         
                                                    <td><a target="_blank" style="border-color: #000000; border-style: solid; border-width: 1px;" *ngIf="item.URLImage" title="{{item.URLImage}}" href="{{item.URLImage}}"><img width="100px" height="100px" title="{{item.URLImage}}" alt="{{item.URLImage}}" src="{{item.URLImage}}"></a></td>                                                                                       
                                                    <td>{{item.Keyword}}</td>  
                                                    <td><b>{{item.Title}}</b></td>                                                                                                                                                                                                    
                                                    <td>{{item.URLCode}}</td>           
                                                    <td>{{item.Active}}</td>                                                      
                                                    <td><a title="View" target="_blank" routerLink="/{{URLSub}}/{{item.ID}}"
                                                        class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                            class="material-icons">info</i></a></td>  
                                                    <td><a target="_blank" title="Website"
                                                        href="{{website}}{{article}}/{{item.URLCode}}.html"
                                                        class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                            class="material-icons">public</i></a></td>  
                                                </tr>
                                            </tbody>
                                            <tfoot
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>    
                                                    <th>ID</th>      
                                                    <th>Image</th>     
                                                    <th>Keyword</th>      
                                                    <th>Title</th>   
                                                    <th>URLCode</th>                                                                                                                                                                                                           
                                                    <th>Active</th>                                                        
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </tfoot>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
