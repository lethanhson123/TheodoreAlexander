<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        [PageTitle] - theodorealexander.com
    </title>
</head>
<body style="background-color: #808080; margin: 0px;">
    <style>       
        .border, .border td, .border th {
            border-color: #000000;
            border-style: solid;
            border-width: 1px;
            padding: 2px;            
        }

        .border {
            border-collapse: collapse;
            width: 100%;
        }

            .border th {
                text-align: center;
            }

            .border td {
                text-align: right;
            }

            .border .text {
                text-align: left;
            }
    </style>
    <div style="width: 1000px; margin: auto; padding:10px; background-color: #ffffff;">
        <div style="border-color: #000000; border-style: double; border-width: 2px; padding-top: 10px; padding-bottom: 10px;">
            <div style="border-bottom-color: #000000; border-bottom-width: 1px; border-bottom-style: dotted; padding:10px;">
                <a target="_blank" title="https://theodorealexander.com/" href='https://theodorealexander.com/'><img src="https://theodorealexander.com/assets/img/logo.svg" /></a>
            </div>
            <h4 style="text-align:center; font-size:24px; text-transform:uppercase;">
                <a href='javascript:window.print();' title="Print or PDF export" style="text-decoration:none;">
                    <b>
                        [PageTitle]
                    </b>
                </a>
            </h4>
            <div style="font-size: 16px; line-height: 30px;">
                [ContentDetail]
            </div>

        </div>
    </div>
</body>
</html>
