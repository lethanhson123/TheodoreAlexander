<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <style type="text/css" media="screen">
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Arial';
            font-size: 11px;
        }

        a img {
            border: none;
        }

        a {
            border: none;
        }

        .header h1 {
            font-family: Georgia;
            font-size: 32px;
            font-weight: normal;
            color: #bfbfbf;
            display: inline;
            text-align: left;
        }

        .date h3 {
            font-family: Georgia;
            font-size: 14px;
            color: #bfbfbf;
            font-weight: normal;
            text-align: right;
            display: inline;
            font-style: italic;
        }

        .body {
            background-color: #ffffff;
        }

        .mainbar td {
            vertical-align: top;
        }

        td.mainbar {
            padding: 22px 14px 0 0;
        }

        p.legal {
            font-size: 10px;
        }

        .mainbar p {
            font-family: 'Arial';
            font-size: 12px;
            color: #333333;
            margin: 0 0 10px 0;
            text-align: left;
        }

            .mainbar p.first {
                margin-top: 10px;
            }

        .mainbar h2 {
            font-family: 'Arial';
            font-size: 16px;
            color: #000000;
            text-transform: uppercase;
            margin: 10px 0 16px 0;
        }

            .mainbar h2 a {
                font-family: 'Arial';
                font-size: 16px;
                color: #000000;
                text-transform: uppercase;
                text-decoration: none;
                font-style: normal;
            }

        #eImage {
            padding: 8px 0 0 10px;
        }

        .mainbar a {
            font-family: Arial;
            font-size: 13px;
            color: #2679b9;
        }

            .mainbar a.center {
                font-size: 12px;
                text-align: center;
                display: block;
                color: #999999;
                padding: 8px 0 12px 0;
                text-decoration: none;
            }

        .mainbar img.inline {
            border: 1px solid #dedede;
            padding: 4px;
        }

        td.footer {
            padding: 0 0 10px 0;
        }

        .footer p {
            font-size: 11px;
            margin: 0;
            padding: 0;
        }

            .footer p.first {
                margin: 14px 0 0 0;
            }

        .footer a {
            font-family: 'Arial';
            font-size: 11px;
            color: #2679b9;
        }
    </style>
</head>
<body>
    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="2">
                <table width="100%" cellspacing="0" cellpadding="0" bgcolor="#000">
                    <tr>
                        <td width="100%" style="background:#000" height="63" align="left" class="header" bgcolor="#000">
                            <div style="margin-left:50px">
                                <a href="[hplMain]">
                                    <img src="[imgHeader]" width="350" height="63" alt="Theodore Alexander" />
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="50">&nbsp;</td>
            <td>
                <table width="700" cellspacing="0" cellpadding="0" class="body">
                    <tr>
                        <td align="left" valign="top" class="mainbar">
                            <p>Hello,</p>
                            <p>[ltlMessage]</p>
                            <p>
                                <br /><br />
                                Regards,<br />
                                <b><i><a href="[WebURL]">[WebURL]</a></i></b>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><p class="legal">This is an auto-generated email. Please do not reply directly.</p></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
