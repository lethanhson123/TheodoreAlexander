<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Theodore Alexander, one of the finest luxury furniture brands in the world">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Wish List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body {
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            -webkit-text-size-adjust: 100% !important;
            -ms-text-size-adjust: 100% !important;
            -webkit-font-smoothing: antialiased !important;
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #212121 !important;
        }
        p, h1 {
            color: #212121 !important;
        }

        ul li {
            list-style: none !important;
            padding: 0 20px;
            width: 100%
        }

        tr td ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto;
            padding: 0;
        }

        .bg {
            background-color: #f5f5f5;
        }

        .line-email {
            width: 100%;
            height: 1px;
            content: "";
            background-color: #e4e4e4;
        }

        .content-message-email-wishlist {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            color: #212121;
            padding: 10px 0;
            max-width: 600px;
        }

        .another-wishlist {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            color: #212121;
            padding: 5px 0 0 0;
            width: 100%;
        }

        .item-view-detail {
            font-family: 'Roboto', sans-serif;
            padding: 5px;
            border: 1px solid #212121;
            font-size: 13px;
            color: #ffffff;
            text-decoration: none;
            text-align:center;

        }

        .td-item-1 {
            display: inline-flex;
            align-items: center;
        }

        .format-item-email {
            font-family: 'Roboto', sans-serif;
            font-size: 15px !important;
            color: #212121;
            padding-top: 5px;
            width: auto;
            text-transform: uppercase;
            text-align: left
        }

        .format-subitem-email {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            color: #b5b5b5;
            padding-top: 5px;
            width: 100%;
            text-align: left;
        }

        .addition-question {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            color: #515151;
            line-height: 25px;
            padding: 5px 0;
            font-style: italic;
            border-bottom: 1px dashed #b5b5b5;
            border-top: 1px dashed #b5b5b5;
            width: 100%;
        }


        .title-email-wishlist {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: #212121;
            padding-top: 5px;
            width: 100%;
            font-weight: 500;
            text-transform: uppercase;
        }

        a.btn-view-wishlist {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            padding-top: 5px;
            width: 100%;
            text-transform: uppercase;
            background-color: #212121;
            color: #fff !important;
            padding: 10px 50px;
            font-weight: 300;
        }

        .follow-us-lable {
            font-size: 13px;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            padding: 15px 0;
        }

        .table-btn-email-list {
            padding: 10px 40px;
        }

        .item-img {
            width: auto;
            display: inline-block;
            text-align: left;
        }

        .item-descrip {
            display: inline-block;
            text-align: left;
        }

        .item-btn {
            text-align: right;
            float: right;
            width:auto;
        }

        .say-hi-email {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            width: 100%;
            padding: 20px 0 0 0;
        }

        .MsoNormal {
            margin-top: 7.5pt;
            margin-right: 0in;
            margin-bottom: 7.5pt;
            margin-left: 0in;
            font-size: 12.0pt;
            font-family: "Roboto","serif";
        }
        @media only screen and (max-device-width: 400px) {
            table[class="MainContainer"], td[class="cell"] {
                width: 100% !important;
                height: auto !important;
            }

            td[class="say-hi-email"] {
                font-size: 15px
            }

            td[class="content-message-email-wishlist"] {
                font-size: 15px;
            }

            td[class="addition-question"] {
                font-size: 15px;
            }

            .another-wishlist {
                font-size: 15px;
            }

            .td-item-1 {
                display: block;
                padding: 10px 0;
            }

                .td-item-1 img {
                    width: 95%;
                    height: auto;
                    align-items: center;
                }

            .format-item-email {
                font-size: 20px;
                text-align: center;
            }

            .format-subitem-email {
                font-size: 15px;
                text-align: center;
                color: #636363;
            }

            .item-view-detail {
                max-width: 100%;
                font-size: 15px;
                padding: 10px;
                display: inline-block;
            }

            .btn-view-wishlist {
                font-size: 40px;
                padding: 30px 100px;
            }

            .title-email-wishlist {
                font-size: 20px;
                font-weight: 500;
            }

            .follow-us-lable {
                font-size: 20px;
                border-top: 1px solid #919191;
            }

            .table-btn-email-list {
                padding: 50px 100px;
            }

            .item-img, .item-descrip {
                width: 100%;
                text-align: center !important;
            }

            .item-btn {
                width: 100%;
                text-align: center !important;
                margin: 0 auto;
            }

            .tr-product-email {
                display: block !important;
                width: 100%;
                vertical-align:middle;
            }
        }
    </style>
</head>
