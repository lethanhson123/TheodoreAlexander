<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="col s6 m6 l9">
                                    <h3 class="card-title"><b>Upload</b></h3>
                                </div>
                                <div class="col s6 m6 l3">
                                </div>
                                <div class="row">
                                    <div class="col s12 m6 l4">
                                        <h4 class="card-title">Nhân viên</h4>
                                        <div class="input-field col s12">
                                            Bước 01: Excel file:
                                            <a target="_blank" href="{{employeeExcelTemplateURL}}">Download</a>
                                        </div>
                                        <div class="input-field col s12">
                                            Bước 02: Chọn excel file có dữ liệu:
                                            <input type="file" #uploadEmployee>
                                        </div>
                                        <div class="input-field col s12">
                                            <button class="btn btn-primary" (click)="onSubmitEmployee()">Upload</button>
                                        </div>
                                    </div>
                                    <div class="col s12 m6 l4">
                                        <h4 class="card-title">Tỉnh, huyện, xã</h4>
                                        <div class="input-field col s12">
                                            Bước 01: Excel file:
                                            <a target="_blank" href="{{provinceExcelTemplateURL}}">Download</a>
                                        </div>
                                        <div class="input-field col s12">
                                            Bước 02: Chọn excel file có dữ liệu:
                                            <input type="file" #uploadProvince>
                                        </div>
                                        <div class="input-field col s12">
                                            <button class="btn btn-primary" (click)="onSubmitProvince()">Upload</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-loading *ngIf="isShowLoading"></app-loading>
