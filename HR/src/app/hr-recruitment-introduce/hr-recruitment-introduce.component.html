<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Recommender</b></h3>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col s6 m6 l8">
                                        <input matInput [(ngModel)]="searchString" placeholder="Search by name, phone..."
                                            autocomplete="off" (keyup.enter)="onSearch()">
                                    </div>
                                    <div class="col s6 m6 l4">
                                        <button title="Search" (click)="onSearch()"
                                        class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                            class="material-icons">search</i></button>&nbsp;&nbsp;&nbsp;
                                        <button title="Download excel" (click)="onDownloadExcelFile()"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">get_app</i></button>&nbsp;&nbsp;&nbsp;
                                        <button title="In biểu mẫu" (click)="onPrint()"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">print</i></button>
                                    </div>
                                    <div class="KhungOverflow">                                       
                                        <table class="responsive-table">
                                            <thead
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>
                                                    <th>Registration</th>
                                                    <th>FullName</th>
                                                    <th>Phone</th>
                                                    <th>Account bank</th>
                                                    <th>Bank</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let item of hR_Recruitment_IntroduceService.list; let i = index;">
                                                    <td style="width:20px;">{{i +1 }}</td>
                                                    <td>{{item.DateUpdated | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                                                    <td><a routerLink="/hr-recruitment-introduce-detail/{{item.Phone}}"
                                                            title="{{item.FullName}}"
                                                            style="font-size: 16px;"><b>{{item.FullName}}</b></a></td>
                                                    <td>{{item.Phone}}</td>
                                                    <td>{{item.BankID}}</td>
                                                    <td>{{item.BankName}}</td>
                                                </tr>
                                            </tbody>
                                            <tfoot
                                                style="background-color: #f5f5f5; color: #000000; font-weight: bold;">
                                                <tr>
                                                    <th>No</th>
                                                    <th>Registration</th>
                                                    <th>FullName</th>
                                                    <th>Phone</th>
                                                    <th>Account bank</th>
                                                    <th>Bank</th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
